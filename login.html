<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dd302cda37.js" crossorigin="anonymous"></script>
    <title>Instagram Login from</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="form_data">
                <form action="">
                    <div class="logo">
                        <img src="instagram.png" alt="">
                    </div>
                    <input type="text" placeholder="Username">
                    <input type="text" placeholder="Password">
                    <button class="form-btn" type="submit">
                        Log in
                    </button>
                    <div class="all_line">
                        <div class="line1"></div>
                        <div class="or">
                            OR
                        </div>
                        <div class="line2"></div>
                    </div>
                    <a href="#" class="facebook-login">
                        <i class="fab fa-facebook"></i> Log in with Facebook
                    </a>
                    <a class="password-reset" href="#">Forgot password?</a>
                </form>

                <div class="sign-up">
                    Don't an account? <a href="index.html">Register</a>
                </div>

                <div class="get-the-app">
                    <span>Get the app.</span>
                    <div class="badge">
                        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png"
                            alt="android App">
                        <img alt="Get it from Microsoft" class="_aa5q"
                            src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png">
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <nav class="footer-nav">
                    <ul>
                        <li><a href="#">Meta</a></li>
                        <li><a href="#">About Us</a></li>

                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Locations</a></li>
                        <li><a href="#">Instagram Lite</a></li>
                        <li><a href="#">Threads</a></li>
                        <li><a href="#">Contact Uploading & Non-Users</a></li>
                        <li><a href="#">Meta Verified</a></li>
                    </ul>
                </nav>
                <div class="copyright-notice">
                    &copy; 2019 Complaints
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
